     <h2 class="label">Оснoвни хардуерни части</h2>
     <button id="harduer.css" class="opr">
      <h4 ><p>Хардуерът представлява физическите компоненти на компютърната система, които могат да бъдат докоснати и монтирани. Това включва устройства като централен процесор, памет, твърд диск, графична карта, дънна платка и други. Хардуерът е отговорен за изпълнението на инструкциите, съхраняването на данни и взаимодействието с потребителя. Той работи в комбинация със софтуерния компонент, като операционна система и приложения, за да осигури функционалността на компютърната система.</h5>
    </button>
     <button id="harduer.css" class="firstButtonHar2">
        <img src="ah1.avif" alt=""  class="img2">
        <h3 >Процесор</h3>
        <h5 ><p>Процесорът е сърцето на компютърната система, отговарящо за изпълнението</p><p> на програми и обработката на данни.</p><p>Той изпълнява инструкции, които му се подават от софтуер,</p></p> като извършва аритметични, логически и контролни операции.</p><p>Процесорът включва различни компоненти като управляващия блок, </p></p>аритметико-логическия блок и регистрите, които работят заедно, </p></p>за да осигурят бързо и ефективно изпълнение на инструкциите.</p></h5>
      </button>
   
      <button class="firstButtonHar" id="harduer.css">
        <img src="gc2.jpg" alt="" class="img2" >
        <h3 >Видео карта</h3>
        <h4>
          
            
            Видео картата е компютърен компонент, отговарящ за обработката </p></p>на графичната информация и визуализацията на изображенията на екрана.</p><p>Тя разполага с графичен процесор (GPU) и видео памет, </p></p>които осигуряват плавно и реалистично изглеждащи графики.</p><p>Модерните видео карти поддържат високи стандарти за графични технологии и</p></p> са от съществено значение за игри, видео редактори и други графични приложения.</p></h5>
      </button>
      <button id="harduer.css" class="secondLineButton">
        <img src="motherboard.jpg" alt=""  class="img2">
        <h3 >Дънна платка</h3>
        <h4 ><p>Дънната платка е основният компонент на компютърната система, който свързва всички други компоненти помежду си. </p><p>Тя предоставя интерфейси за връзка с процесора, паметта, видео картата, хардуерните устройства и други периферни устройства. </p><p>Дънната платка включва различни портове и слотове за разширение, които позволяват свързването на допълнителни компоненти към системата. </p><p>В същото време, тя осигурява захранване и контрол на всички компоненти, което я прави основен елемент за функционирането на компютърната система.</h5>
      </button>
      <button id="harduer.css" class="secondLineButton">
        <img src="ram.jpg" alt=""  class="img2">
        <h3 >RAM памет</h3>
        <h4 ><p>
          RAM (памет с произволен достъп) е тип памет, която компютърът използва за временно съхранение на данни и инструкции.<p></p> Тя е основна част от компютърната архитектура и е необходима за работата на операционната система и програмите.<p></p> RAM позволява бърз достъп до информацията и е от съществено значение за изпълнението на приложенията.<p></p> Когато компютърът се изключи, данните, съхранени в RAM, се изтриват, което я прави форма на "временна" памет.</h5>
      </button>
      <button id="harduer.css" class="secondLineButton">
        <img src="PSU.png" alt=""  class="img2">
        <h3 >Захранващ блок</h3>
        <h4 ><p>Захранващият блок (PSU) е устройство, което преобразува електрическата енергия от мрежата във формата, която може да бъде използвана от компютъра.<p></p> Той осигурява електрозахранване на всички компоненти на системата.<p></p> Захранващият блок има различни изходи, които доставят нужното напрежение и ток за различните компоненти на компютъра, като например централния процесор, графичната карта, дисковете и други.<p></p> Изборът на правилния захранващ блок е важен, тъй като недостатъчната мощност може да доведе до неправилно функциониране или дори повреда на компонентите на компютъра.</h5>
      </button>
      <button id="harduer.css" class="firstButtonHar2">
        <img src="hdd.jpg" alt=""  class="img2">
        <h3 >Твърд диск</h3>
        <h4 ><p>Твърдият диск (HDD)  е устройство за постоянно съхранение на данни.<p></p> HDD използват въртящи се магнитни дискове, докато SSD използват флаш памет.<p></p> SSD обикновено са по-бързи от HDD и имат по-малка вероятност от повреда.<p></p> Твърдият диск е отговорен за съхранението на операционната система, програмите и данните на потребителя, като например документи, снимки, видеоклипове и други файлове.<p></p> Той осигурява постоянно съхранение на данни, които остават запазени, дори когато компютърът е изключен.






        </h5>
      </button>
